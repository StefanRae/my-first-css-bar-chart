<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <table id="q-graph">
            <caption>"My First Bar Chart"</caption>
            <tbody>
                <tr class="qtr" id="apples">
                    <th scope="row">Appels</th>
                    <td class="apples bar" style="height: 100px;">
                        <p>Apples</p>
                    </td>
                </tr>
                
                <tr class="qtr" id="bananas">
                    <th scope="row">Bananas</th>
                    <td class="bananas bar" style="height: 60px;">
                        <p>Bananas</p>
                    </td>   
                    </th>
                </tr>

                <tr class="qtr" id="bananas">
                    <th scope="row">Bananas</th>
                        <td class="bananas bar" style="height: 60px;">
                            <p>Bananas</p>
                        </td>
                    </th>
                </tr>

                <tr class="qtr" id="oranges">
                    <th scope="row">Oranges</th>
                        <td class="oranges bar" style="height: 70px;">
                            <p>Oranges</p>
                        </td>
                    </th>
                </tr>

                <tr class="qtr" id="blueberries">
                    <th scope="row">Blueberries</th>
                        <td class="blueberries bar" style="height: 20px;">
                            <p>Blueberries</p>
                        </td>
                    </th>
                </tr>   

            </tbody>
          </table>
    </div>
</body>
</html>
